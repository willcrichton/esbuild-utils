on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/setup-node@v2
      with:
        node-version: "14.x"
        registry-url: "https://registry.npmjs.org"
    - uses: actions/checkout@v2
    - run: yarn install
    - run: yarn tc && yarn build
    - run: npm publish --access public
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}